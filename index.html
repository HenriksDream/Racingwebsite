<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RacingGamers — Live Laptimes</title>
    <link rel="stylesheet" href="style.css?v=2">
</head>

<body>
    <div id="version">v1.5 — Loading…</div>

    <h1>RacingGamers — Live Laptimes</h1>

    <h2>Fastest Valid Laps (Per Driver)</h2>
    <table id="fastest-table">
        <thead>
            <tr>
                <th>Driver</th>
                <th>Best Lap</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>All Laps</h2>

    <div class="filters">
        Filter Validity:
        <select id="filter-validity">
            <option value="all">All laps</option>
            <option value="valid" selected>Valid only</option>
            <option value="invalid">Invalid only</option>
        </select>

        Track:
        <select id="filter-track">
            <option value="all">All tracks</option>
        </select>

        Driver:
        <select id="filter-driver">
            <option value="all">All drivers</option>
        </select>
    </div>

    <div id="status"></div>

    <table id="laps-table">
        <thead>
            <tr>
                <th data-sort="driver">Driver</th>
                <th data-sort="car">Car</th>
                <th data-sort="track">Track</th>
                <th data-sort="lap_time_ms">Lap Time</th>
                <th data-sort="lap_count">Lap</th>
                <th data-sort="valid">Valid</th>
                <th data-sort="date">Timestamp</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="last-updated">Last updated: —</div>

    <script src="script.js?v=12"></script>
</body>
</html>
