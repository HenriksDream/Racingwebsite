<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RacingGamers — Live Laptimes</title>
    <link rel="stylesheet" href="style.css?v=1.4">
</head>

<body>
    <header>
        <h1>RacingGamers — Live Laptimes</h1>
        <div id="version">v1.4 — <span id="last-updated">Loading…</span></div>
    </header>

    <main>

        <h2>Fastest Valid Laps (Per Driver)</h2>
        <table id="fastest-table">
            <thead>
                <tr>
                    <th>Driver</th>
                    <th>Best Lap</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>All Laps</h2>

        <div id="filter-box">
            <label>Filter Validity:
                <select id="filter-validity">
                    <option value="all">All laps</option>
                    <option value="valid">Valid only</option>
                    <option value="invalid">Invalid only</option>
                </select>
            </label>

            <label>Driver:
                <select id="filter-driver">
                    <option value="all">All drivers</option>
                </select>
            </label>
        </div>

        <div id="status"></div>

        <table id="laps-table">
            <thead>
                <tr>
                    <th data-sort="driver">Driver</th>
                    <th data-sort="car">Car</th>
                    <th data-sort="track">Track</th>
                    <th data-sort="lap_time_ms">Lap Time</th>
                    <th data-sort="lap_count">Lap</th>
                    <th data-sort="valid">Valid</th>
                    <th data-sort="date">Timestamp</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </main>

    <!-- CACHE-BUSTING VERSION -->
    <script src="script.js?v=1.4"></script>
</body>
</html>
